<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Images</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .placeholder-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .placeholder {
            aspect-ratio: 16/9;
            background: linear-gradient(45deg, #4f46e5, #818cf8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .placeholder.square {
            aspect-ratio: 1/1;
        }
        .placeholder.hero {
            aspect-ratio: 21/9;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Placeholder Images</h1>
    <div class="placeholder-container">
        <div class="placeholder hero">Hero Image</div>
        <div class="placeholder">Mock Test Interface</div>
        <div class="placeholder">Flashcards Interface</div>
        <div class="placeholder">Study Plan Interface</div>
        <div class="placeholder square">User 1</div>
        <div class="placeholder square">User 2</div>
    </div>
</body>
</html>
